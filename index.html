<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Network</h1>
    </header>
    <h1 id="yourFeedHeader">Your Feed</h1>
    <main class="mainContainer">
        <div class="sideNave">
            <div class="avatarIcon"><img src="user-circle.png" alt="icon_profile"></div>
            <div class="addAvatar"><a href="#">Add an avatar</a></div>
            <h2>James Doe</h2>
        </div>
        <div class="mainFeedbackContainer">
            <div class="feedbackContainer">
                <div class="upperFeedbackContainer">
                    <p class="feedBackName">Neli M</p>
                    <p class="numberOfLikes">9</p><span>Like(s)</span>
                    <button class="likeButton" onclick="addLike(1)">Like</button>
                </div>
                <div class="lowerFeedbackContainer"><p>I just setup this new discord bot, let me know what you all think. <a href="#">link</a></p></div>
            </div>
            <div class="feedbackContainer">
                <div class="upperFeedbackContainer">
                    <p class="feedBackName">Nicole K</p>
                    <p class="numberOfLikes">12</p><span>Like(s)</span>
                    <button class="likeButton" onclick="addLike(2)">Like</button>
                </div>
                <div class="lowerFeedbackContainer"><p>Just finished my <a href="#">next comic</a>, check it out.</p></div>
            </div>
            <div class="feedbackContainer">
                <div class="upperFeedbackContainer">
                    <p class="feedBackName">Jim R</p>
                    <p class="numberOfLikes">9</p><span>Like(s)</span>
                    <button class="likeButton" onclick="addLike(3)">Like</button>
                </div>
                <div class="lowerFeedbackContainer"><p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p></div>
            </div>
        </div>
    </main>
    
</body>
<script src="script.js"></script>
</html>
